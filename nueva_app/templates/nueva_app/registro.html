{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="{% static 'nueva_app/css/estilos.css' %}" />
  </head>
  <body>
    <main>
      <div class="card-form">
        <h2>Registro de usuario</h2>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post" action="{% url 'registro' %}">
          {% csrf_token %}
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Usuario"
            required
          />

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Correo electrónico"
            required
          />

          <input
            type="password"
            name="password1"
            id="password1"
            placeholder="Contraseña"
            required
          />

          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Confirmar contraseña"
            required
          />

          <button type="submit">Registrar</button>
        </form>

        <a class="link" href="{% url 'login' %}">¿Ya tienes cuenta? Iniciar sesión</a>
      </div>
    </main>
  </body>
</html>
