{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'nueva_app/css/estilos.css' %}" />
  </head>
  <body>
    <main>
      <div class="card-form">
        <h2>Iniciar sesión</h2>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Usuario"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <button type="submit">Iniciar sesión</button>
        </form>

        <a class="link" href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
      </div>
    </main>
  </body>
</html>
